<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic Tac toe</h1>
    <div id="input-cont">
        <label for="player_1">Player 1: </label>
        <input type="text" id="player_1"  placeholder="enter name" required><br>
        <label for="player_2">Player 2: </label>
        <input type="text" id="player_2"  placeholder="enter name" required><br>
        <button id="submit" type="submit">Start Game</button>
    </div>
    <div id="grid-cont">
        <h3 class="message">Game Started</h3>
        <div class="game-grid">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
        <div class="btn-cont">
            <button type="submit">Clear</button>
            <button type="submit">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
